    <!-- AQUÍ VA EL CONTENIDO--> 
    <div class="container_newPeliculasAdmin" style="margin-top: 20px; margin-left: 165px; margin-right: 165px;">
        <div class="encabezado_peliculas" style="display: flex; justify-content: space-between;">
            <div class="titulos">
                <h3 style="font-family: 'Montserrat', sans-serif; font-weight: bolder;">Editar película</h3>
                <p style="font-family: 'Montserrat', sans-serif; margin-top: 5px;">Detalles de la película</p>
            </div>
            
            
        </div>
        <form>
            <div class="form-group">
              <label for="nombrePelicula">Nombre de la película:</label>
              <input type="text" class="form-control" id="nombrePelicula" placeholder="Ingrese el nombre de la película">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción de la película"></textarea>
            </div>
            <div class="form-group">
              <label for="director">Director:</label>
              <input type="text" class="form-control" id="director" placeholder="Ingrese el nombre del director">
            </div>
            <div class="form-group">
              <label for="duracion">Duración:</label>
              <input type="text" class="form-control" id="duracion" placeholder="Ingrese la duración en minutos de la película">
            </div>
            <div class="form-group">
              <label for="imagen">Imagen:</label>
              <input type="file" class="form-control-file" id="imagen">
            </div>
            <div class="form-group">
              <label for="video">Video (URL):</label>
              <input type="text" class="form-control" id="video" placeholder="Ingrese la URL del video">
            </div>
            <div class="form-group">
              <label for="idioma">Idioma:</label>
              <select class="form-control" id="idioma">
                <option>Español</option>
                <option>Inglés</option>
                <option>Coreano</option>
              </select>
            </div>
            <div class="form-group">
              <label for="estado">Estado:</label>
              <select class="form-control" id="estado">
                <option>Disponible</option>
                <option>No disponible</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
            <button type="button" class="btn btn-danger delete-button">Eliminar</button>
          </form>
    </div>
