    <!-- AQUÍ VA EL CONTENIDO--> 
    <div class="Formulario">
        <h3>Agregar nueva pelicula</h3>
        <form id="add-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="director">Director:</label>
                    <input type="text" class="form-control" id="director" name="director">
                </div>
                <div class="form-group col-md-6">
                    <label for="duracion">Duración:</label>
                    <input type="number" class="form-control" id="duracion" name="duracion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="imagen">Imagen:</label>
                    <input type="file" class="form-control col-6" id="imagen" name="imagen">
                </div>
                <div class="form-group col-md-6">
                    <label for="video">Video:</label>
                    <input type="text" class="form-control col-6" id="video" name="video">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="id_idioma">Idioma:</label>
                <input type="text" class="form-control" id="id_idioma" name="id_idioma">
            </div>
            <div class="form-group col-md-6">
                <label for="id_estado">Estado:</label>
                <input type="text" class="form-control" id="id_estado" name="id_estado">
            </div>
        </div>
            <button type="submit" class="btn btn-success" >Agregar</button>
        </form>
    </div>
