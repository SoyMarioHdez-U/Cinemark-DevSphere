    <div class="container_peliculasAdmin" style="margin-top: 20px; margin-left: 165px; margin-right: 165px;">
        <div class="encabezado_peliculas" style="display: flex; justify-content: space-between;">

                <h3 style="font-family: 'Montserrat', sans-serif; font-weight: bolder;">Reservas</h3>

            <div class="ordenamiento" style="display: flex; align-items: center;">
                <p style="margin-right: 15px; margin-top: 10px;">Ordenar por:    </p>
                <select id="ordenarPor" style="font-family: 'Montserrat', sans-serif; margin-right: 10px;">

    <div>
        <a href="/HTML/Administración/principal.html" class="back-button" style="margin-top: 10px; margin-bottom: 30px; margin-left: 165px; display: inline-block;">Volver</a>
    </div>
    

    <script src="/JS/Administración/reservas.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtener los elementos relevantes
            var selectOrdenarPor = document.getElementById("ordenarPor");
            var tablaFunciones = document.getElementById("tablaFunciones");
            var filas = Array.from(tablaFunciones.querySelectorAll("tbody tr"));
    
            // Agregar evento de cambio al select
            selectOrdenarPor.addEventListener("change", function() {
                // Obtener el valor seleccionado del select
                var valorSeleccionado = selectOrdenarPor.value;
    
                // Ordenar las filas según el valor seleccionado
                filas.sort(function(a, b) {
                    var valorA = a.querySelector("td[data-ordenar='" + valorSeleccionado + "']").innerText.toLowerCase();
                    var valorB = b.querySelector("td[data-ordenar='" + valorSeleccionado + "']").innerText.toLowerCase();
                    return valorA.localeCompare(valorB);
                });
    
                // Limpiar la tabla
                tablaFunciones.querySelector("tbody").innerHTML = "";
    
                // Agregar las filas ordenadas de nuevo a la tabla
                filas.forEach(function(fila) {
                    tablaFunciones.querySelector("tbody").appendChild(fila);
                });
            });
        });
    </script>
