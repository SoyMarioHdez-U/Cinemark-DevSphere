<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detallePelicula</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/estiloAdministracion.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <label for="button"><button id= btn-regre type="button" class="btn btn-primary">Regresar</button></label>
    </nav>
    
    <div class="Form-Detalles">
        <h3>Detalles de la Pelicula</h3>
        <form id="detail-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control col-6" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control col-6" id="apellido" name="apellido">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input type="number" class="form-control col-6" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="text"  class="form-control col-6" id="correo" name="correo" >
            </div>
            <div class="form-group">
                <label for="id_funcion">Número de la funcion:</label>
                <input type="number"  class="form-control col-6" id="id_funcion" name="id_funcion" >
            </div>
            <div class="form-group">
                <label for="id_butaca">Número de la butaca:</label>
                <input type="number"  class="form-control col-6" id="id_butaca" name="id_butaca" >
            </div>
            <div class="form-group">
                <label for="id_estado">Estado:</label>
                <input type="number"  class="form-control col-6" id="id_estado" name="id_estado" >
            </div>
            <button type="submit" class="btn btn-primary">Editar</button>
            <button id="delete-btn" type="button" class="btn btn-danger">Eliminar</button>
        </form>
    </div>


    <script src="/JS/Administración/reservaDetalles.js"></script>

</body>
</html>
